<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="src/index.js"></script>
</head>
<body class="bg-light">
    <main>
        <!-- for bubbling and default action demonstrations

        <div id="test-div" style="border: 1px solid black; padding: 10px;">

            <button id="test-button">Click me!</button>
            <input type="checkbox" id="test-checkbox" />
        </div> 
        -->

        <section class="container py-5 text-center">
            <h1>Hotel Finder</h1>
            <p class="text-muted">Find the best hotel for the best price</p>
            <div class="container">
                <div class="input-group mb-2 d-flex justify-content-center">
                    <input id="hotel-search-box" placeholder="location"/>
                </div>
                <div class="input-group mb-2 d-flex justify-content-center">
                    <input id="discount-input-box" placeholder="discount" type="number"/>
                </div>
                <button class="btn btn-primary" id="hotel-search-box-button">Search</button>
            </div>
        </section>

        <section class="container bg-white border mb-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Location</th>
                    </tr>
                </thead>
                <tbody id="hotel-container">
                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
